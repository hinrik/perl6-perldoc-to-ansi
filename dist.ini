name             = Perl6-Perldoc-To-Ansi
author           = Hinrik Örn Sigurðsson <hinrik.sig@gmail.com>
copyright_holder = Hinrik Örn Sigurðsson
license          = Perl_5

[@AVAR]
dist               = Perl6-Perldoc-To-Ansi
authority          = cpan:HINRIK
bugtracker         = rt
use_CompileTests   = 0
nextrelease_format = %-5v %{ccc MMM d HH:mm:ss V YYYY}d
github_user        = hinrik
git_tag_message    = CPAN release %v
no_AutoPrereq      = 1

[Prereq / Runtime]
Perl6::Perldoc = 0.0.5

[MetaNoIndex]
package = Perl6::Perldoc::Ambient
package = Perl6::Perldoc::Block
package = Perl6::Perldoc::Config
package = Perl6::Perldoc::Document
package = Perl6::Perldoc::FormattingCode
package = Perl6::Perldoc::Parser::ReturnVal
package = Perl6::Perldoc::Root
namespace = Perl6::Perldoc::Block
namespace = Perl6::Perldoc::FormattingCode
